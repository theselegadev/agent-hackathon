  <p id="texto"></p>

  <script>
    const btn = document.getElementById("btn");
    const texto = document.getElementById("texto");

    const rec = new webkitSpeechRecognition(); 
    rec.lang = "pt-BR";
    rec.continuous = true;

    btn.onclick = () => {
      rec.start();
    };

    rec.onresult = (event) => {
      const frase = event.results[event.resultIndex][0].transcript;
      texto.textContent += " " + frase;
    };
  </script>
