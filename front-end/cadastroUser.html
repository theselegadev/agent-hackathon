<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro novo usuário</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form method="post">
        <div class="container">
            <div class="conteudo">
                <h1 class="titleConteudo">Cadastre-se&nbsp;<span class="titleConteudoColor">aqui</span></h1>
                <p class="textGray">Preencha os dados de login para acessar</p>
                <div class="boxUser">
                    <label class="user">Nome de usuário</label>
                    <div class="inputBox">
                        <input type="text" name="user" id="user" placeholder="Digite seu nome de usuário">
                    </div>
                </div>

                <div class="boxEmail">
                    <label class="email">E-mail</label>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                </div>

                <div class="boxSenha">
                    <label class="senha">Senha</label>
                    <div class="inputBox">
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>
                </div>
                <input class="button" style="margin-bottom: 7%;" type="submit" name="logar" value="Cadastrar">
            </div>
        </div>
    </form>
</body>
</html>
