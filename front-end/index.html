<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="img/logo.png">
</head>

<body>
    <form method="post">
        <div class="container">
            <div class="conteudo">
                <h1 class="titleConteudo">Bem vindo ao&nbsp;<span class="titleConteudoColor">login</span></h1>
                <p class="textGray">Preencha os dados de login para acessar</p>
                <div class="global">
                  <div class="boxUser">
                      <label class="user">Usuário</label>
                      <div class="inputBox">
                          <input type="text" name="user" id="user" placeholder="Digite seu nome de usuário">
                      </div>
                  </div>

                  <div class="boxSenha">
                      <label class="senha">Senha</label>
                      <div class="inputBox">
                          <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                      </div>
                  </div>
                </div>

                <button class="button" type="button" onclick="window.location.href='inicio.html'">
                    Entrar
                </button>                               
                <p class="textGray cadastro">Não possui cadastro? <a href="cadastroUser.html">Clique aqui</a></p>
            </div>
        </div>
    </form>

</body>

</html>
